<h2 class="list-title">Groups</h2>
<div class="chats-container" #scrollView>
	<div class="chat" *ngFor="let groupChat of groupChatsList" (click)="groupChatSelected.emit(groupChat)">
		<h3 class="chat-name">{{groupChat.name}}</h3>
		<span class="chat-preview">{{groupChat.messages.preview.text}}</span>
	</div>
</div>
