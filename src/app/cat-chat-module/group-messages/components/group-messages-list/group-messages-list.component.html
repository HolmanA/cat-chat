<div *ngFor="let message of messageList.reverse()" class="message">
    <div class="sender-avatar">
        <img src="{{message.avatar_url}}" alt="Sender Avatar" height="90px"/>
    </div>
    <div class="message-info">
        <div class="sender-name">
            {{message.name}}
        </div>
        <div class="message-text">
            {{message.text}}
        </div>
        <div class="message-created-at">
            {{message.created_at}}
        </div>
    </div>
</div>
